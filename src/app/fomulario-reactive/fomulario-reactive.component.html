<div class="row">
  <div class="col-6">
      <form [formGroup]="registerForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
              formControlName="email"
              class="form-control" id="email"
              >
              <span class="text-muted"
                *ngIf="!registerForm.controls['email'].valid && registerForm.controls['email']?.touched">
                  Please enter a valid email
              </span>
          </div>
          <div class="form-group">
            <label for="nacionalidad">Nacionalidad</label>
            <select
              formControlName="nacionalidad"
              name="nacionalidad"
              class="custom-select" id="nacionalidad"
              >
                <option [ngValue]="item" *ngFor="let item of nacionalidades">
                    {{item.pais}}
                </option>
            </select>
        </div>
        <div class="form-group">
          <div class="form-check">
              <input class="form-check-input"
                type="checkbox"
                formControlName="tc"
                id="tc">
              <label class="form-check-label" for="tc">
                  Agree to terms and conditions
              </label>
          </div>
        </div>
          <button
            [disabled]="!registerForm.valid"
            type="submit"
            class="btn btn-block btn-primary">
              Grabar
          </button>
      </form>
  </div>
  <div class="col-6">
    <b>Informacion del registerForm</b>
    <ul>
        <li>
            values:
        </li>
        <li>
            valid: <span [ngClass]="{'alert-success' : registerForm.valid, 'alert-danger' : !registerForm.valid}">{{registerForm.valid}} </span>
        </li>
        <li>
            submited:
        </li>
        <li>
            pristine:
        </li>
        <li>
            disty:
        </li>
        <li>
            touched: {{registerForm.touched}}
        </li>
    </ul>
  </div>
</div>
